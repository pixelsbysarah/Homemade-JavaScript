<title>Fifi Slider</title>
<style>
body{color: #fff; font: 100% normal 'Playfair Display', Georgia, Times New Roman, serif; }
h1,h2{font-family: 'Lobster Two', Arial, sans-serif; font-size: 2.5em; font-weight: normal; margin: 0 0 .75em; padding: 0;}
body, img, a{margin: 0; padding: 0;}
a, a:visited, a:active{color: #fff;text-decoration: none;}
a:hover{color: #428BCA;}
p{padding: 0 0 1em; margin: 0 auto; width: 90%;}
a,a:hover,li,li:hover,.arrow,.arrow:hover{-webkit-transition:all .5s ease;-moz-transition:all .5s ease;-o-transition:all .5s ease;transition:all .5s ease;-webkit-perspective:1000;-webkit-backface-visibility:hidden}

.fifislider{width: 100%; position: relative; z-index: 1;}
.fifislider .sliderwrap{ height: 500px; width: 100%; overflow: hidden; position: relative; z-index: 1;}
.fifislider .slide{height: 500px; width: 100%; overflow: hidden; position: absolute; top: 0; right: -100%;}
.fifislider .slide img{width: 100%;}
.fifislider .slide:first-child{left: 0;}
.fifislider .content{top: 25%; position: absolute; z-index: 2; text-align: center; width: 100%;}
.fifislider .cta a{background: #C22E62; color: #fff; font-family: 'Lato', Arial, sans-serif; display: inline-block; padding: 15px; border-radius: 10px; text-transform: uppercase; font-weight: bold; min-width: 150px;}
.fifislider .cta a:hover{background: #d46c91; color: #fff;}
.fifislider .arrow{color: #fff; font-size: 4em; position: absolute; top: 45%; z-index:3;}
.fifislider .arrow:hover{color: #ccc; cursor: pointer;}
.fifislider .arrow.left{left: 5px;}
.fifislider .arrow.right{right: 5px;}
</style>
<link href='https://fonts.googleapis.com/css?family=Lobster+Two:400,700|Playfair+Display|Lato' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

	<script id="slideBuild" type="text/x-handlebars-template">
{{#each slides}}
		<div class="slide">
			<img src="{{imgSrc}}"/>

		</div>
